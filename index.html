<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="grey-line">
        <div class="header-wrapper">
            <img src="img\bank.svg" alt="bank" class="bank-logo">
            <nav class="menu">
                <div class="menu-tab">БАНК</div>
                <div class="menu-tab">БИЗНЕС</div>
                <div class="menu-tab">ИНВЕСТИЦИИ</div>
                <div class="menu-tab">СТРАХОВАНИЕ</div>
                <div class="menu-tab">МОБАЙЛ</div>
                <div class="menu-tab">ПУТЕШЕСТВИЯ</div>
                <div class="menu-tab">РАЗВЛЕЧЕНИЯ</div>
            </nav>
            <div class="log-in">ВОЙТИ</div>
        </div>
    </header>
    <main class="main">
        <div class="main-wrapper">
            <div class="converter">Конвертер валют онлайн</div>
            <div class="currency-exchange-form">
                <div class="i-have-block">
                    <div class="i-have-text">У меня есть</div>
                    <div class="currency-selection">
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-from" value="RUB" checked>
                            <div class="currency-selection-text  left-but">RUB</div>
                        </label>
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-from" value="USD">
                            <div class="currency-selection-text">USD</div>
                        </label>
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-from" value="EUR">
                            <div class="currency-selection-text">EUR</div>
                        </label>
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-from" value="GBP">
                            <div class="currency-selection-text rigth-but">GBP</div>
                        </label>
                    </div>
                    <div class="money-to-change">
                        <input type="text" class="user-text user-input" value="1"> 
                        <div class="exchange-rate-left"></div>
                    </div>
                </div>
                <div class="i-want-block">
                    <div class="i-want-text">Хочу приобрести</div>
                    <div class="currency-selection">
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-to" value="RUB">
                            <div class="currency-selection-text left-but">RUB</div>
                        </label>
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-to" value="USD" checked>
                            <div class="currency-selection-text">USD</div>
                        </label>
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-to" value="EUR">
                            <div class="currency-selection-text">EUR</div>
                        </label>
                        <label class="push-to-select">
                            <input type='radio' class="hidden-button" name="currency-to" value="GBP">
                            <div class="currency-selection-text rigth-but">GBP</div>
                        </label>
                    </div>
                    <div class="money-to-change">
                        <input type="text" class="user-text counted-sum"> 
                        <div class="exchange-rate-rigth"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
